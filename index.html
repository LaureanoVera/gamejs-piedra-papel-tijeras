<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <a class="container__button" onclick="startGame(0)">rock</a>
      <a class="container__button" onclick="startGame(1)">paper</a>
      <a class="container__button" onclick="startGame(2)">scissors</a>
    </div>
    
    <div class="result">
      <div id="result__user"></div>
      <div id="result__cpu"></div>
      <div id="result__game"></div>
    </div>
    <!-- SCRIPTS -->
    <script src="js/writeDom.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
